name: Release new version

on:
  push:
    tags:
      - 'v*' # Trigger workflow on new tags matching the pattern v*

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install --loglevel verbose && npm run check

      - name: Build the project
        run: npm run build

      - name: Build and push multi-arch Docker image to Docker Hub and GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            codeitninja/loghog:${{ github.ref_name }} # Docker Hub
            ghcr.io/${{ github.repository_owner }}/loghog:${{ github.ref_name }} # GitHub Container Registry
          platforms: linux/amd64,linux/arm64