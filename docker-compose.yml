version: '3'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
  app:
    build: .
    container_name: app
    ports:
      - '3000:3000'
    env_file:
      - .env

volumes:
  postgres-data:
